name: Train Housing Price Prediction Model

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train and save model
        run: |
          python /home/runner/work/MLOps_Test/MLOps_Test/scripts/train_model.py
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        with:
          tag_name: model_test_${{ github.run_number }}_${{ github.run_attempt }}
          release_name: Model
          body: |
            Changes in this Release:
            - Model trained and saved
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload model to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./housing_price_prediction_model.pkl
          asset_name: housing_price_prediction_model.pkl
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  docker_build: 
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: |
        docker build . --file scripts/API/Dockerfile --tag zach27/github_actions:API_MLOps
        docker images -a
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        ecr: auto
        logout: true
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
    - name: Extract metadata (labels, tags, etc.) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: zach27/github_actions:API_MLOps
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
          context: .
          file: ./Dockerfile
          push: true
          tags: zach27/github_actions:API_MLOps
          labels: ${{ steps.meta.outputs.labels }}